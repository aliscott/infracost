version: 0.1
resource_usage:
  aws_sfn_state_machine.express:
    monthly_requests: 1000000 # Monthly number of workflow requests. Only applicable for Express Workflows.
    workflow_duration_ms: 580 # Average duration of workflow in milliseconds. Only applicable for Express Workflows.
    memory_mb: 120 # Average amount of memory consumed by workflow in MB. Only applicable for Express Workflows.

  aws_sfn_state_machine.standard:
    monthly_transitions: 10000 # Monthly number of state transitions. Only applicable for Standard Workflows.

